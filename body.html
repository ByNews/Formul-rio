<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link rel="stylesheet" href="Css/style.css">
</head>

<body>
    <div class="title">
        <h1>Formulário de Pesquisa</h1>
    </div>

    <div class="corpo">
        <form>
            <div class="inputs">
                <label for="txtN">Nome</label><br>

                <input type="text" name="text" id="txtN" placeholder="Digite seu email!" class="form-class" required>
            </div> <br>

            <div>
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" placeholder="Digite seu email!" class="form-class" required>
            </div><br>

            <div>
                <label for="age">Idade</label><br>
                <input type="number" min="10" max="99" id="age" placeholder="Digite sua idade!" class="form-class"
                    required>
            </div><br>

            <div>
                <label for="select">Quais dessas opções se encaixam mais com você?</label><br>
                <select name="select" id="select" class="form-select" required>

                    <option disabled selected value="nun">Selecione uma das opções</option>
                    <option value="uni">Universitário</option>
                    <option value="estu">Estudante</option>
                    <option value="emp">Empregado</option>
                    <option value="ndizer">Prefiro não dizer</option>
                    <option value="nenhuma">Nenhuma das opções</option>

                </select>
            </div><br>

            <div>
                <p>Em qual área se imagina atuando?</p>

                <label><input name="prefer" value="front-end-projects" type="checkbox" id="frtEnd" class="input-checkbox" />Projetos
                    Front-end</label><br>

                <label><input name="prefer" value="Back-end" type="checkbox" id="BckEnd" class="input-checkbox" />Projetos
                    Back-end</label><br>

                <label><input name="prefer" value="" type="checkbox" id="Mbl" class="input-checkbox" />Mobile</label><br>

                <label><input name="prefer" value="FullStack" type="checkbox" id="FStack" class="input-checkbox" />FullStack</label>
                <br>

                <label><input name="prefer" value="opn-source" type="checkbox" id="OpnS" class="input-checkbox" />Comunidade Open
                    Source</label> <br>

                <label><input name="prefer" value="Serviços-Free-lance" type="checkbox" id="Free"
                        class="input-checkbox" />Serviços Free Lance</label>

            </div><br>

            <div>
                <p>Algum comentário ou sugestão?</p>
                
                <textarea name="txt" id="txt" cols="81" rows="8" class="txt1"
                    placeholder="Digite aqui seu comentário"></textarea><br><br>
            </div>

            <div>
                <input type="submit" class="button" value="Enviar" id="button" onclick="enviar()">
            </div>

        </form>



    </div>

    <footer><br>
        <a href="#">
            <strong>&copy;BYNews</strong>;
        </a>
    </footer>


    <script src="Js/main.js"></script>
</body>

</html>
